<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - VocabApp</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">VocabApp</div>
                <div class="nav-menu">
                    <a href="#" data-page="dashboard">Dashboard</a>
                    <a href="#" data-page="category">Category</a>
                    <a href="#" data-page="vocabulary">Vocabulary</a>
                    <a href="#" data-page="flashcards">Flashcards</a>
                    <a href="#" data-page="quiz">Quiz</a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-login" onclick="window.location.href='index.html'">Login</button>
                <button class="btn btn-register" onclick="window.location.href='register.html'">Register</button>
                <button class="btn btn-logout" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main>

        <div class="form-box" id="login-form">
            <h2>Đăng nhập</h2>
            <form onsubmit="return validateLoginForm()">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Nhập email của bạn" required />
                <span id="errorLoginEmail" class="error-msg"></span>
                <label>Mật khẩu</label>
                <input type="password" id="loginPassword" placeholder="Nhập mật khẩu của bạn" required />
                <span id="errorLoginPassword" class="error-msg"></span>
                <button class="btn btn-submit blue" type="submit">Đăng nhập</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 VocabApp. All rights reserved. Powered by AI.</p>
    </footer>


    <script src="js/auth.js"></script>
</body>

</html>
